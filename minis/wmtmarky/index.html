<!DOCTYPE html>
<html lang="en-ca">
	<head>
  
		<meta charset="utf-8">
		<meta name="description" content="Wmtmky, Final Grade Calculator, Wmtmarky">
		<meta name="keywords" content="Wmtmky">
		<meta name="author" content="Wmtmky, Final Grade Calculator, Wmtmarky">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="google-site-verification" content="l62ROhZTsvhEYMwNyXMPpeM0ud6PwHYV-SMRbkSRqMs" />
    
		<!--link rel="icon" type="image/png" href="files/favicon.png"-->
		<link rel="stylesheet" href="style.css" defer>
    
		<script src="script.js" defer></script>
    
		<title>Final Grade Calculator | Wmtmarky</title>
    
	</head>
	
	<!-- Page Content -->
	<body>
		
		<header>
		
			<h1>Final Grade Calculator</h1>
		
		</header>

		<main>

			<div class="grid-container">

				<div class="grid-item">
					<label for="previous-grade" title="Double click to select as target value" ondblclick="chooseTarget(this)">Previous Grade:</label>&nbsp;
					<input id="previous-grade" class type="number" onkeyup="calcFinal(this.id)"/>
					<label>&percnt;</label>
				</div>
				
				<div class="grid-item">
					<label for="new-grade" title="Double click to select as target value" ondblclick="chooseTarget(this)">New Grade:</label>&nbsp;
					<input id="new-grade" class type="number" onkeyup="calcFinal(this.id)"/>
					<label>&percnt;</label>
				</div>

				<hr>
				<hr class="mobile-hidden">

				<div class="grid-item">
					<label for="finals-weight" title="Double click to select as target value" ondblclick="chooseTarget(this)">Finals Weight:</label>&nbsp;
					<input id="finals-weight" class type="number" onkeyup="calcFinal(this.id)"/>
					<label>&percnt;</label>
				</div>
				
				<div class="grid-item">
					<label for="finals-mark" title="Double click to select as target value" ondblclick="chooseTarget(this)">Finals Mark:</label>&nbsp;
					<input id="finals-mark" class="target" type="number" onkeyup="calcFinal(this.id)"/>
					<label>&percnt;</label>
				</div>

			</div>

		</main>

	</body>
</html>
